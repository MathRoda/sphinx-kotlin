plugins {
    id 'app.cash.exhaustive'
    id 'com.android.library'
    id 'kotlin-android'
}

android {
    compileSdkVersion versions.compileSdk
    buildToolsVersion versions.buildTools

    defaultConfig {
        minSdkVersion versions.minSdk
        targetSdkVersion versions.targetSdk

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        testInstrumentationRunnerArguments disableAnalytics: 'true'
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
    namespace 'chat.sphinx.notification'
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])

    api project(path: ':sphinx:application:common:resources')
    api project(path: ':sphinx:application:data:concepts:concept-sphinx-notification-manager')
    implementation project(path: ':sphinx:application:common:logger')

    implementation deps.androidx.core
}
